<body class="bg-black max-w-full min-h-screen">
  <style>

  </style>
  <nav id="navbar" class="fixed top-0 left-0 right-0 transition-all duration-500 ease-in-out z-50 flex justify-between items-center bg-[#2b2b2b] p-2.5 rounded-b-2xl border-2 border-red-800">
  <h1 class="text-xl uppercase text-white">Logo</h1>
  <ul class="flex gap-3 text-md">
    <li class="
    bg-[#333] text-white hover:bg-[#555] transition duration-300 m-1 px-1 rounded-full lowercase border-2 border-red-800 shadow-lg shadow-red-800/50
    "><a>Home</a></li>
    <li class="
    bg-[#333] text-white hover:bg-[#555] transition duration-300 m-1 px-1 rounded-full lowercase border-2 border-red-800 shadow-md shadow-red-800/50
    "><a>content</a></li>

    bg-[#333] text-white hover:bg-[#555] transition duration-300 m-1 px-1 rounded-full lowercase border-2 border-red-800 shadow-lg shadow-red-800/50
    "><a>About</a></li>
    <li class="
    bg-[#333] text-white hover:bg-[#555] transition duration-300 m-1 px-1 rounded-full lowercase border-2 border-red-800 shadow-md shadow-red-800/50
    "><a>contact</a></li>

<header style="
  margin-top: 6rem;
  background-image:
  linear-gradient(to right, rgba(255,0,0,.5)
  1px, transparent 1px),
  linear-gradient(to bottom, rgba(255,0,0,.5)
  1px, transparent 1px);
  background-size: 64px 64px;
" class="min-h-[80vh] bg-gradient-to-r from-cyan-300 via-cyan-500 via-blue-400 to-blue-700 bg-clip-text">
<h1 class="flex justify-center uppercase text-2xl text-transparent blur-2xl rounded-t-lg mx-20">muhammad iqbal</h1>

<!-- JavaScript -->
    <script>
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            // Jika discroll lebih dari 50px
            if (window.scrollY > 40) {
                navbar.classList.remove(
                  'translate-y-0',
                  'rounded-b-2xl',
                  'scale-100',
                  'py-4',
                  'bg-[#2b2b2b]'
                  );
                navbar.classList.add(
                  'translate-y-5',
                  'rounded-full',
                  'scale-95',
                  'py-2',
                  'bg-[#2b2b2b]/85'
                );
            } else {
                navbar.classList.remove(
                  'translate-y-5',
                  'rounded-full',
                  'scale-95',
                  'py-2',
                  'bg-[#2b2b2b]/85'
                );
                navbar.classList.add(
                  'translate-y-0',
                  'rounded-b-2xl',
                  'top-0',
                  'left-0',
                  'right-0',
                  'bg-[#2b2b2b]'
                  );
            }
        });
    </script>
</body>
</html>
